<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        /* Apply the current page's theme/color */
        body {
            background-color: #ed1c24; /* PANTONEÂ® Red 032 C */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .register-section {
            text-align: center;
            margin-top: 100px; /* Adjust to center the form vertically */
        }
        .register-section h1 {
            margin-bottom: 20px;
        }
        /* Style the form inputs */
        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="submit"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="register-section">
        <h1>Registration Page</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{form.errors}}
            <input type="text" name="first_name" placeholder="First Name" class="input-field"><br>
            <input type="text" name="last_name" placeholder="Last Name" class="input-field"><br>
            <input type="email" name="email" placeholder="Email" class="input-field"><br>
            <input type="password" name="password1" placeholder="Password" class="input-field"><br>
            <input type="password" name="password2" placeholder="Confirm Password" class="input-field"><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
